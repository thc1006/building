# 人物配置
characters:
  elderly:
    count: 50-60
    floor: "1F"
    age_range: "65-95"
    mobility:
      independent: 60%
      walker: 25%
      wheelchair: 15%
    schedule:
      arrival: "09:00"
      departure: "17:00"
    
  toddlers:
    count: 40-50
    floor: "2F"
    age_range: "0-2"
    groups:
      infants: 18
      toddlers: 32
    schedule:
      arrival: "07:30"
      departure: "17:30"
    
  youth:
    count: 30-40
    floor: "4F"
    age_range: "12-18"
    activities:
      sports: 40%
      study: 35%
      creative: 25%
    schedule:
      arrival: "17:00"
      departure: "21:00"
    
  caregivers:
    count: 29
    distribution:
      elderly_care: 8
      nursery: 7
      youth_counselors: 3
      social_workers: 4
      kitchen: 4
      admin: 3
    shifts:
      morning: "07:00-15:00"
      afternoon: "13:00-21:00"
      
# 跨齡互動設定
intergenerational_activities:
  weekly_schedule:
    monday:
      - time: "10:00-11:00"
        activity: "garden_together"
        participants: ["elderly", "toddlers"]
        location: "1F_garden"
        
    wednesday:
      - time: "14:00-14:45"
        activity: "story_time"
        participants: ["elderly", "toddlers"]
        location: "2F_reading_corner"
        
    friday:
      - time: "11:30-13:00"
        activity: "family_lunch"
        participants: ["all"]
        location: "1F_dining"
        
    saturday:
      - time: "15:00-17:00"
        activity: "talent_show"
        participants: ["all"]
        location: "3F_multipurpose"

# 感測器配置
sensors:
  cameras:
    total_count: 80
    resolution: "1920x1080"
    fps: 30
    features:
      - motion_detection
      - face_recognition
      - fall_detection
      - crowd_analysis
    
  environmental:
    temperature:
      range: [18, 28]
      unit: "celsius"
    humidity:
      range: [40, 70]
      unit: "percent"
    co2:
      range: [400, 1000]
      unit: "ppm"
    noise:
      range: [30, 85]
      unit: "decibel"
      
  safety:
    smoke_detectors:
      interval: "15 sqm"
    emergency_buttons:
      interval: "10m"
    access_control:
      type: "RFID + biometric"

# 緊急應變
emergency_protocols:
  fire:
    alarm_system: "automatic"
    sprinklers: "all_areas"
    evacuation_routes: 2
    assembly_points:
      - "outdoor_parking"
      - "garden"
      
  earthquake:
    structural: "Class II seismic"
    shelter_areas:
      - "open_spaces"
      - "reinforced_zones"
      
  medical:
    first_aid_stations: 4
    AED_units: 4
    emergency_contacts:
      - "119"
      - "nearest_hospital"

# 材質與物理屬性
materials:
  concrete:
    static_friction: 0.9
    dynamic_friction: 0.7
    restitution: 0.2
    
  wood:
    static_friction: 0.5
    dynamic_friction: 0.3
    restitution: 0.4
    
  rubber:
    static_friction: 1.0
    dynamic_friction: 0.8
    restitution: 0.8
    
  metal:
    static_friction: 0.4
    dynamic_friction: 0.3
    restitution: 0.1

# 渲染設定
rendering:
  quality: "high"
  shadows: true
  reflections: true
  ambient_occlusion: true
  anti_aliasing: "TAA"
  
# 效能設定
performance:
  target_fps: 30
  physics_substeps: 4
  lod_levels: 3
  culling_distance: 100
